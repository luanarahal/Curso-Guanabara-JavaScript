<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Analisador de números &#x1F50D;</p>
    </header>
    <section>
        <div>
            <p>Digite um número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="add()"></p>
        </div>
        <div id="res">
            <br><select name="numeros" id="seltab" size="6">
            </select>
            <br><br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </section>
    <footer>
        <p>&copy; CursodoPanda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
