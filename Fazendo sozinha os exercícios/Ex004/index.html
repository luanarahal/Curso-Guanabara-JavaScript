<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Dados v2.0</title>
    <style>
        button {
            font-size: 14pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    
    <button onclick="clicar()">Clique aqui para começar!</button>

    <section id="resultado">
        <p>Aqui irá aparecer o resultado!</p>
    </section>

    <script>
        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')
            var res = document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! Seja bem vindo ao site!</p>`
        }
    </script>
</body>
</html>
