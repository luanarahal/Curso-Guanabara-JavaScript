<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com números</h1>

    <button onclick="calcular()">Clique aqui para calcular!</button>

    <section id="resultado">
        Aqui irá aparecer o resultado!
    </section>

    <script> 
        function calcular() {
            let num = window.prompt('Digite um número!')
            let res = document.getElementById('resultado')
            let dobro = num*2;
            let metade = num/2;
            res.innerHTML = `<p>O número digitado foi ${num}, o dobro é ${dobro}, e a metade é ${metade}!</p>`
        }    
    </script>
</body>
</html>
