<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Somando dois números!</h1>

    <button onclick="calcular()">
        Clique aqui para calcular!
    </button>

    <section id="resultado">
        Aqui irá aparecer a soma!
    </section>

    <script>
        function calcular() {
            let num1 = Number(window.prompt('Digite um número!'))
            let num2 = Number(window.prompt('Digite outro número!'))
            let res = document.getElementById('resultado')
            soma = num1 + num2;

            res.innerHTML = `Os números digitados foram ${num1} e ${num2}, e a soma deles é ${soma}`
        }
    </script>
</body>
</html>
