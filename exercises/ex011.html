<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Você é de qual país? <input type="string" name="txtpais" id="txtpais"> <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        <script>
            function verificar(){
                var pais = document.querySelector('input#txtpais');
                var res = document.querySelector('div#res');
                var paisEscolhido = String(pais);
                res.innerHTML = `O seu país é: ${paisEscolhido}`;
                if (paisEscolhido = 'Brasil'){
                    res.innerHTML = `<p>Você é Brasileiro!</p>`; 
                } else {
                    res.innerHTML = `<p>Você é Estrangeiro!</p>`;
                }
            }

        </script>
    </div>

</body>
</html>
